<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
</head>
<body>
    <p>Personal Details</Details></p>
    <form>
        <label for="salutation">Salutation:</label>
        <select id="salutation" name="salutation">
            <option value="None">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
        <br><br>

        <label for="first-name">First name:</label>
        <input type="text" id="first-name" name="first-name" required placeholder="abc">
        <br><br>

        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" name="last-name" required placeholder="abc">
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="Female">Female
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="abc@gmail.com">
        <br><br>

        <label for="date-of-birth">Date of birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth">
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
